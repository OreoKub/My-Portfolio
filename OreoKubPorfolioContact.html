    button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 15px rgba(0, 91, 187, 0.8);
      transform: scale(1.05);
    }

    
    button:hover {
      animation: bounce 0.3s ease-in-out;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    button:active {
